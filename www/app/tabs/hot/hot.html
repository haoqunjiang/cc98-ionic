<ion-view view-title="热门话题">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-bar-icon icon ion-ios-search-strong"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="ctrl.fetch()"></ion-refresher>
    <ion-list class="item-text-wrap">
      <a ng-repeat="topic in ctrl.topics" class="item-content" ui-sref="topic({
        topicId: topic.id,
        topicTitle: topic.title,
        boardId: topic.boardId,
        boardName: topic.boardName,
      })">
        <ion-item class="topic-item padding-vertical">
            <h3>{{topic.title}}</h3>
            <p class="topic-item-meta">
              <small class="topic-item-boardname">{{topic.boardName}}</small>
              <small class="topic-item-author">{{topic.authorName || '匿名'}}</small>
              <small class="topic-item-time">{{topic.createTime | fromNow}}</small>
              <small class="pull-right"><i class="icon ion-ios-chatbubble-outline"></i>{{topic.replyCount}}</small>
            </p>
        </ion-item>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
