<ion-view view-title="热门话题">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-bar-icon icon ion-ios-search-strong"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="topic in ctrl.topics">
        <h2>{{topic.title}}</h2>
        <p>
          <span>{{topic.authorName}} {{topic.createTime}}</span>
          <span class="pull-right">{{topic.replyCount}}回应</span>
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
