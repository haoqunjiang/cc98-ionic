<ion-view view-title="热门话题">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-bar-icon icon ion-ios-search-strong"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list class="item-text-wrap">
      <ion-item ng-repeat="topic in ctrl.topics" class="padding">
        <h3>{{topic.title}}</h3>
        <p>
          <small>{{topic.boardName}} {{topic.authorName}} {{topic.createTime | fromNow}}</small>
          <small class="pull-right">{{topic.replyCount}}回应</small>
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
