<ion-view view-title="话题">
  <ion-content>
    <ion-refresher
      pulling-text="下拉刷新"
      on-refresh="ctrl.refresh()">
    </ion-refresher>

    <ion-list class="item-text-wrap topic-detail">
      <p class="posts-from">
        话题来自：{{ctrl.boardName}}
      </p>

      <ion-item class="post-item padding-vertical item-avatar" ng-repeat-start="post in ctrl.posts">
        <img ng-src="{{post.userAvatar || 'http://placehold.it/60?text=cc98'}}">
      </ion-item>
      <ion-item ng-repeat-end>
        {{post.content}}
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar class="item-input-inset" style="border-top: 1px solid #eee">
    <div class="list">
      <label class="item-input-wrapper" ui-sref="comment({topicId: ctrl.topicId})">
        <i class="icon ion-ios-chatbubble"></i>
        <input type="text" placeholder="添加评论">
      </label>
    </div>
  </ion-footer-bar>
</ion-view>
