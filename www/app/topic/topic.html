<ion-view view-title="话题">
  <ion-nav-bar class="bar-positive">
    <ion-nav-buttons>
      <cc98-back-button></cc98-back-button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-refresher
      pulling-text="下拉刷新"
      spinner="ios-small"
      on-refresh="ctrl.refreshPage()">
    </ion-refresher>

    <ion-list class="item-text-wrap topic-detail">
      <p class="posts-from">
        话题来自：{{ctrl.boardName}}
      </p>

      <ion-item ng-repeat-start="post in ctrl.posts" class="post-meta item item-avatar">
        <img ng-src="{{post.userAvatar || 'http://placehold.it/60?text=cc98'}}">
        <p class="post-floor pull-right">{{post.floor === 1 ? '楼主' : ('#' + post.floor)}}</p>
        <h3>{{post.userName || '匿名'}}</h3>
        <p class="post-time">{{post.time | fromNow}}</p>
      </ion-item>
      <ion-item ng-repeat-end class="post-content">
        <div ng-bind-html="post.content | ubb"></div>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar class="item-input-inset" style="border-top: 1px solid #eee">
    <div class="list" style="margin-bottom: 0">
      <label class="item-input-wrapper" ui-sref="comment({topicId: ctrl.topicId})">
        <i class="icon ion-ios-chatbubble"></i>
        <input type="text" placeholder="添加评论">
      </label>
    </div>
    <div class="buttons pull-right">
      <button class="button button-light button-small positive"><</button>
      <button class="button button-light button-small positive">下一页</button>
    </div>
  </ion-footer-bar>
</ion-view>
